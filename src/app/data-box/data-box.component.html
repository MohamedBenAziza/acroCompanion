<div
  class="container"
  [ngClass]="{ selected: (dataService.selectedBoxIndex$ | async) === num }"
  (click)="handleClick()"
>
  <div class="top">
    <div class="number">
      <span>
        {{ num }}
      </span>
    </div>
  </div>
  <div class="content">
    <p>{{ dataService.dataMap.get(num)?.key ?? "select element" }}</p>
  </div>
  <div class="bottom">
    <div></div>
    <div>
      <span>
        {{ dataService.dataMap.get(num)?.value }}
      </span>
    </div>
    <div></div>
    <div></div>
  </div>
</div>
