<div
  class="container"
  [ngClass]="{ selected: (dataService.selectedBoxIndex$ | async) === num }"
  (click)="handleClick()"
  (keydown.enter)="handleClick()"
  tabindex="0"
>
  <div class="top">
    <div class="number">
      <span>
        {{ num }}
      </span>
    </div>
  </div>
  <div class="content">
    @if ((dataService.dataMap$ | async )?.get(num)?.key) {
    <span class="content__value">{{
      (dataService.dataMap$ | async)?.get(num)?.key
    }}</span>
    } @else {
    <span>select element</span>
    }
  </div>
  <div class="bottom">
    <div></div>
    <div class="bottom__score">
      <span>
        {{ (dataService.dataMap$ | async)?.get(num)?.value }}
      </span>
    </div>
    <div></div>
    <div></div>
  </div>
</div>
