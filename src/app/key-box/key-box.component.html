<div
  class="key"
  [class.selected]="
    (dataService.dataMap$ | async)?.get(
      (dataService.selectedBoxIndex$ | async) ?? -1
    )?.keyValue ===
    key + value
  "
  [matTooltip]="value | number"
  (click)="handleClick.emit({ key: key, value: value })"
  (keydown.enter)="handleClick.emit({ key: key, value: value })"
  tabindex="0"
>
  <span>
    {{ key }}
  </span>
</div>
