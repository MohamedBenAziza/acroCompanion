<div
  class="key"
  [ngClass]="{
    selected:
      dataService.dataMap.get((dataService.selectedBoxIndex$ | async) ?? -1)
        ?.keyValue ===
      key + value
  }"
  [matTooltip]="value | number"
  (click)="handleClick()"
  (keydown.enter)="handleClick()"
  tabindex="0"
>
  <span>
    {{ key }}
  </span>
</div>
